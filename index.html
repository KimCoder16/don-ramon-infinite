<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Ramón Aventura Interdimensional</title>
    <style>
        body {
            background-color: #f8b7c3;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        #stats {
            font-size: 0.9rem;
            margin-top: 1rem;
            white-space: pre-line;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff85c1;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
            width: 80%;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <h1 id="titulo">Don Ramón: Aventura Interdimensional</h1>
        <div id="historia">¿Cuál es tu nombre?</div>
        <input type="text" id="inputNombre" placeholder="Escribe tu nombre aquí...">
        <div id="controles">
            <button onclick="guardarNombreYContinuar()">Siguiente</button>
        </div>
        <div id="stats"></div>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
